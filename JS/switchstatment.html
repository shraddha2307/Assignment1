 let monthNumber = prompt("Enter a number (1-12) for the year:");

 switch (parseInt(monthNumber)) {
    case 1:
        alert("january");
        break;
    case 2:
        alert("february");
        break;
    case 3:
        alert("march");
        break;
    case 4:
         alert("april");
         break;
     case 5:
        alert("may");
        break;
    case 6:
        alert("june");
         break;
     case 7:
        alert("july");
        break;
           case 8:
       alert("august");
        break;
        case 9:
       alert("september");
        break;
        case 10:
       alert("october");
        break;
        case 11:
       alert("November");
        break;
        case 12:
       alert("december");
        break;
    default:
         alert("Invalid input! Please enter a number between 1 and 12.");
